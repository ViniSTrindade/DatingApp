    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
      <h2 class="mb-3 text-primary" style="text-align: center">Sign up</h2>
      <div class="form-floating mb-3">
        <input [(ngModel)]="model.username" type="text" name="username" 
        class="form-control" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>

      <div class="form-group mb-3">
        <label>Who's your favorite user?</label>
        <select class="form-select">
          <option selected>Open this select menu</option>
          <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName" >
           {{user.userName}}
          </option>
        </select>
      </div>

      <div class="form-floating mb-1">
        <input [(ngModel)]="model.password" type="password" name="password"
        class="form-control" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-lg btn-success me-2" type="submit">Register</button>
        <button class="btn btn-lg btn-secondary me-2" (click)="cancel()" type="button">Cancel</button>
      </div>
    </form>
